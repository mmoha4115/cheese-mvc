<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 class="text-center" th:text="${title}">Default Title </h1>
<nav th:replace="fragments :: navigation"></nav>
<div class="container">

<form method="post" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Cheese Name</label><br/>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label><br/>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}"></span>
    </div>
    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
        <option th:each="cheeseType : ${cheeseTypes}"
                th:text="${cheeseType.name}"
                th:value="${cheeseType}"></option>
        </select>
    </div>

    <div>
        <label th:for="rating">Rating</label>
        <input class="form-control" th:field="*{rating}" />
        <span th:errors="*{rating}"></span>

    </div>

    <button type="submit" class="btn btn-default">Add Cheese</button>
</form>
</div>
</body>
</html>
