<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 class="text-center" th:text="${title}">Default Title </h1>
<nav th:replace="fragments :: navigation"></nav>
<div class="container">
<form method="post">
    <div class="form-group">
        <p class="error" th:text="${error}"></p>
        <label for="name-field">Cheese Name</label><br/>
        <input type="text" class="form-control"  id="name-field" name="name" />
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label><br/>
        <input type="text" class="form-control" id="desc-field" name="description" />
    </div>
    <button type="submit" class="btn btn-default">Add Cheese</button>
</form>
</div>
</body>
</html>
