<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">

        <h1 class="text-center" th:text="${title}">Default Title </h1>
        <nav th:replace="fragments :: navigation"></nav>
        <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

        <div class=" cheese">
            <table class="table table-bordered">
                <tr>
                    <th>Cheese Name</th>
                    <th>Description</th>
                    <th>Cheese Type</th>
                    <th>Rating</th>
                    <th>Edit Cheese</th>
                </tr>
                <tr th:each="cheese : ${cheeses}" >
                    <td th:text="${cheese.name}"> A cheese name</td>
                    <td th:text="${cheese.description}"> A cheese description</td>
                    <td th:text="${cheese.type}">A cheese type</td>
                    <td th:text="${cheese.rating}">Rating</td>
                    <td><a th:href="@{'/cheese/edit/' + ${cheese.cheeseId}}">edit</a></td>
                </tr>
            </table>
        </div>

        <div class="container">
            <form method="post" action="/cheese/remove">
                <select  name="cheeseId">

                    <tr th:each="cheese : ${cheeses}" >
                        <td >
                            <option th:text="${cheese.getName()}" th:value="${cheese.cheeseId}">A Cheese Name</option>
                        </td>
                    </tr>
                </select>
                <input type="submit" value="Remove Cheese">
            </form>
        </div>

    </body>
</html>
